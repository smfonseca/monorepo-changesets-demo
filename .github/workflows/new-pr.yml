name: Check for Changeset

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check-changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check for Changeset
        run: changeset status --since=main
